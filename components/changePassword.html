<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <title>修改密码</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="loginBackground">
    <div class="structure2">
      <div>
        <a class="cancel" href="./userInfo.html"></a>
      </div>
      <div class="desTiltle">
        <h1 class="header">修改密码</h1>
        <div class="describe">密码请以字母开头并不小于6位</div>
      </div>
      <div class="inputBoxes">
        <input type="password"  class="userInput"  id="oldPassword" placeholder="请填入您的旧密码">
        <input type="password"  class="userInput"  id="password" placeholder="请填入您的新密码">
        <input type="password"  class="userInput" id="passwordAgain" placeholder="请再次输入您的新密码">
        <input type="button"  class="submitButton" id="submit" value="提交" onclick="oldPasswordTest()">
      </div>
    </div>
  </div>  
</body>
</html>
<script type="text/javascript" src="js/setPassword.js"></script>
