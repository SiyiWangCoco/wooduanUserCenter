<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>在线充值</title>
	<link rel="stylesheet" type="text/css" href="css/charge.css">
</head>
<body>
	<div class="structure">
		<div class="header">
			<div>
				<a class="back"  href="./creditPackage.html"></a>
			</div>
			<div class="titleName">
				<h1> 在线充值 </h1>	
				<div class="describe">请确认以下充值信息并支付</div>	
			</div>
		</div>
		<br>
					
		<div class="comfirmBox">
			<div class="blackLine">
				<div class="comfirmLabel">
					充值账号：
				</div>
				<div class="confirmInfo">
					hugcolin@163.com
				</div>
			</div>
			<div class="greyLine">
				<div class="comfirmLabel">
					游戏区服：
				</div>
				<div class="confirmInfo">
					生死狙击2-电信一区
				</div>
			</div>
			<div class="blackLine">
				<div class="comfirmLabel">
					充值礼包：
				</div>
				<div class="confirmInfo">
					金币礼包(99金币)
				</div>
			</div>
			<div class="greyLine">
				<div class="comfirmLabel">
					需支付金额：
				</div>
				<div class="confirmInfo">
					99元
				</div>
			</div>
			<div class="blackLine">
				<div class="comfirmLabel">
					支付方式：
				</div>
				<div class="confirmInfo">
					<select>
						<option selected="selected">支付宝</option>
						<option>微信</option>
					</select>
				</div>
			</div>
			<button id="pay">立即支付</button>
		</div>
		
	</div>
</body>
</html>
